name: 'Build corne-ish_zen custom'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["corne-ish_zen_left","corne-ish_zen_right"]'
      custom_config: '["#define MIRYOKU_KLUDGE_MOUSEKEYSPR\n#define MIRYOKU_ALPHAS_WORKMAN"]'
      kconfig: '["CONFIG_ZMK_MOUSE=y\nCONFIG_ZMK_DISPLAY_HIDE_MOMENTARY_LAYERS=y\nCONFIG_IL0323_INVERT=y"]'
      branches: '["manna-harbour/zmk/zen zmkfirmware/zmk/main LOWPROKB/zmk/cone-ish-zen-v2 ftc/zmk/mouse-ftc"]'
